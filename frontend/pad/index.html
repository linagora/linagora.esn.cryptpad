<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <script data-main="cryptpad/pad/main" src="/bower_components/requirejs/require.js"></script>
    <script>
        require.config({
            waitSeconds: 60,
        });
    </script>
    <style>
        #pad-iframe {
            position:fixed;
            top:75px;
            left:0px;
            bottom:0px;
            right:0px;
            width:100%;
            height:100%;
            border:none;
            margin:0;
            padding:0;
            overflow:hidden;
        }
        #feedback {
            display: none;
            position: fixed;
            top: 0px;
            right: 0px;
            border: 0px;
            height: 100vh;
            width: 30vw;
            background-color: #222;
            color: #ccc;
        }
        #debug {
            height: 20px;
            position: absolute;
            right: 0px;
            top: 70px;
        }
        #debug button {
            visibility: hidden;
        }
        #debug:hover button {
            visibility: visible;
        }
    </style>
</head>
<body>
    <input type="hidden" id="userToken" value=''/>
    <iframe id="pad-iframe" src="cryptpad/pad/inner.html"></iframe>
</body>
</html>
